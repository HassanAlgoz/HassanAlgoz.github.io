<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Assignment #2</title>
</head>
<body>
    <div class="container">
        <form class="print-not">
            <fieldset>
                <legend>Contact Details</legend>
                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" pattern="[A-Za-z ]+" required>
                    <span class="input-error">Name must be all letters</span>
                    <span class="input-success">âœ“</span>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <span class="input-error">Email must be in the proper format</span>
                    <span class="input-success">âœ“</span>
                </div>
            </fieldset>
        </form>

        <form onsubmit="addToCart(event)" class="print-not">
            <fieldset>
                <legend>Available Items</legend>
                
                <div>
                    <label for="item">Item:</label>
                    <select name="item" id="item">
                        <option selected>Select...</option>
                    </select>
                </div>

                <div>
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" disabled>
                </div>

                <div>
                    <label for="quantity">Quantity (between 1 and 5):</label>
                    <input type="number" name="quantity" id="quantity" min="1" max="5" value="1">
                </div>

                <button type="submit" class="btn">âœš Add Item</button>
                
            </fieldset>
        </form>
        

        <form>
            <fieldset>
                <legend>Invoice Details</legend>
                <div id="infoBox" class="print-only">
                    <h3>L!brary</h3>
                    <ul class="styless text-right">
                        <li>Invoice #: 1</li>
                        <li>Created: <span class="date-today"></span></li>
                        <li>Due: <span class="date-nextMonth"></span></li>
                    </ul>
                </div>

                <table id="dataTable">
                    <thead>
                        <tr>
                            <th class="text-center print-not">Sr.</th>
                            <th>Item Name</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Count</th>
                            <th class="total">Total</th>
                            <th class="print-not"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </fieldset>
            <div class="text-right print-not">
                <button onclick="printInvoice(event)" class="btn">ðŸ–¶ Print Invoice</button>
            </div>
        </form>
    </div>
    
    <div class="container print-not" id="errorsBox">

    </div>

    <script src="./script.js"></script>
</body>
</html>
